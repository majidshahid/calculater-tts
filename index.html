<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="input">
            <input type="text" class="input" id="input" disabled>
        </div>

        <div class="num">
            <div>
                <button class="btn" onclick="result()">=</button>
                <button class="btn" onclick="clearinput()">C</button>
                <button class="btn" onclick="number('/')">/</button>
                <button class="btn"  onclick="number('%')">%</button>

            </div>
            <div>
                <button class="btn" onclick="number('7')">7</button>
                <button class="btn" onclick="number('8')">8</button>
                <button class="btn" onclick="number('9')">9</button>
                <button class="btn" onclick="number('-')">-</button>

            </div>
            <div>
                <button class="btn" onclick="number('4')">4</button>
                <button class="btn" onclick="number('5')">5</button>
                <button class="btn" onclick="number('6')">6</button>
                <button class="btn" onclick="number('*')">x</button>

            </div>
            <div>
                <button class="btn" onclick="number('1')">1</button>
               <button class="btn" onclick="number('2')">2</button>
                <button class="btn" onclick="number('3')">3</button>
                <button class="btn" onclick="number('+')">+</button>

            </div>
            <div>
                <button class="zero" onclick="number('0')">0</button>
                <button class="zero"  onclick="delet()">delete</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
